name: crimson_labs
description: Testing Project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

## Slidy Scripts
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $runner build
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs
  mobx: $clean & $get & $runner watch --delete-conflicting-outputs

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  dio: ^3.0.10
  flutter_mobx: ^1.1.0+2
  flutter_modular: ^2.0.1
  get: ^3.24.0
  mobx: ^1.2.1+4
  shared_preferences: ^0.5.12+4
  font_awesome_flutter: ^8.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  mobx_codegen: ^1.1.2
  mockito: ^4.1.3
  modular_codegen: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/
    - lib/assets/images/

  fonts:
    - family: Gotham
      fonts:
        - asset: lib/assets/fonts/Gotham-Medium.ttf
        - asset: lib/assets/fonts/Gotham-Light.ttf
          weight: 200
        - asset: lib/assets/fonts/Gotham-Bold.ttf
          weight: 600
        - asset: lib/assets/fonts/Gotham-Ultra.ttf
          weight: 800
